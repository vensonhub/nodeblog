<!DOCTYPE html>
<html>
<head>
    <title>node blog</title>
    <link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.css' />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Blog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--<li class="active"><a href="#">Link</a></li>-->
                <%
                    if(user){
                %>
                <li><a href="/articles/add">发表文章</a></li>
                <li><a href="/users/logout">退出</a></li>
                <%
                    }else{
                %>
                <li><a href="/users/reg">注册</a></li>
                <li><a href="/users/login">登陆</a></li>
                <%
                    }
                %>


            </ul>
            <form action="/" method="get" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" name="keyword" class="form-control" placeholder="Search" value="">
                </div>
                <input name="search" type="submit" class="btn btn-default" value="搜索"/>
            </form>
            <ul class="nav navbar-right">
                <li class="navbar-left"><img src="<%=user.avatar%>" width="42" class="img-responsive"></li>
                <li><%=user.username%></li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<%
if(success){
%>
<div class="alert alert-success" role="alert"><%=success%></div>
<%
}
%>
<%
if(error){
%>
<div class="alert alert-danger" role="alert"><%=error%></div>
<%
}
%>
